sudo: required
language: go
go:
- 1.7
before_install:
- go get -v github.com/golang/lint/golint
- go get -d github.com/Azure/azure-sdk-for-go/storage
- go get -d github.com/stretchr/testify/assert
- go get -d github.com/Azure/go-autorest/autorest
script:
- go test ./...
- go build  -o /linux_amd64/blobporter github.com/Azure/blobporter
- export GOOS=windows
- go build  -o /windows_amd64/BlobPorter.exe github.com/Azure/blobporter
deploy:
  provider: releases
  api_key:
    secure: 
  
  file: 
    - /linux_amd64/blobporter
    - /windows_amd64/BlobPorter.exe
  on:
    repo: Azure/blobporter
    tags: true 
